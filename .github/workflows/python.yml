name: REBOUNDx (python)

on: [push, pull_request, repository_dispatch]

jobs:
  build:
    name: Python tests on ${{ matrix.os }} (${{ matrix.python-version }})
    timeout-minutes: 10

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest, macos-11]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install numpy matplotlib
      - name: Checkout REBOUND version that triggered
        #if: github.event_name == 'workflow_dispatch' #if triggered by REBOUND, want new REBOUND version
        uses: actions/checkout@v4
        with: 
          repository: hannorein/rebound
          ref: ${{ github.event.client_payload.ref }}
          path: ./rebound
        #- name: Default REBOUND install
        #if: github.event_name != 'workflow_dispatch' # if not triggered by REBOUND, use latest PyPI version
        #run: pip install rebound
      - name: Trigger REBOUND version intall
        #if: github.event_name == 'workflow_dispatch' # if triggered, installed version checked out above
        run: export REB_DIR="${PWD}/rebound"
        run: pip install -e ./rebound
      - name: Install REBOUNDx
        run: pip install -e .
      - name: Output package contents
        run: pip show reboundx -vf
      - name: Run unit tests
        run: python -m unittest discover -s reboundx/test/ -v
